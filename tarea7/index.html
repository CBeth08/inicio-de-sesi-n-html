<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <h1>Inicio de sesión</h1>
    <form id="cliente-form">
        <div class="form-group">
            <label for="email">
                <i class="fa-solid fa-user"></i>
                <input placeholder="email" type="text" id="email" name="email" required>
            </label>
        </div>
        <div class="form-group">
            <label for="pasword">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="contraseña" type="pasword" id="pasword" name="pasword" required> <br>
                <br> <a href="#" class="link"> ¿Olvidó su contraseña? </a>    
            </label>
        </div>
        <div> 
            <button id="button">Iniciar sesión</button>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
